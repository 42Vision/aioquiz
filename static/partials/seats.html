<link rel="stylesheet" href="css/seats.css">

<div class="container">
    <div class="row">

<div class="col-md-12">
    <h1>Wybierz swoje miejsce !</h1>
<br>
  <div class="exit">
  </div>
    <div class="plane">
  <ol>
    <li class="row" ng-repeat="(raw, y) in vm.seats">
      <ol class="seats" type="A">
        <li class="seat" ng-repeat="(number, user) in y">
          <input type="checkbox" id="{{ raw }}{{ number }}" ng-disabled="user.user"/>
          <label for="{{ raw }}{{ number }}" ng-class="{'i_need_help': user.i_need_help}">{{ raw }}{{ number }}</label>
        </li>
      </ol>
    </li>

  </ol>

</div>

</div>
    </div>
</div>
