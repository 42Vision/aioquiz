<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Create new lesson
            </h1>

        </div>

    </div>


    <form name="form" ng-submit="vm.new_lesson()" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.answer.$dirty && form.lastName.$error.required }">
            <label for="title">Title</label>
            <input type="text" name="title" id="Text2" class="form-control"
                   ng-model="vm.lesson.title" required/>
            <span ng-show="form.lesson.$dirty && form.lesson.$error.required"
                  class="help-block">Possible Answer</span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="description">description</label>
            <textarea type="text" name="description" id="firstName"
                      class="form-control" ng-model="vm.lesson.description"
                      required/></textarea>
            <span ng-show="form.lesson.$dirty && form.lesson.$error.required"
                  class="help-block">Description is required</span>
        </div>


        <div class="form-group"
             ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lesson">Link for presentation</label>
            <input type="text" name="title" id="Text2" class="form-control"
                   ng-model="vm.lesson.file" required/>
            <span ng-show="form.file.$dirty && form.file.$error.required"
                  class="help-block">Link for presentation is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
                    class="btn btn-primary">Create
            </button>
