<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">About
            </h1>
    </div>

    <div class="row">

        <div class="col-md-6">
            <img class="img-responsive" src="http://placehold.it/750x450">
        </div>
        <div class="col-md-6">
            <h2>Welcome to AioQuiz</h2>

            <p>AioQuiz is stand alone opensource platform for Lesson and quiz execution.</p>
            <p>It is written in Python using asynchronous framework Sanic, PostgresSQL and AngularJS</p>
        </div>

    </div>

    <!-- Team Member Profiles -->

    <div class="row">

        <div class="col-lg-12">
            <h2 class="page-header">Our Team</h2>
        </div>

        <div class="col-sm-4" ng-repeat="user in vm.allUsers">
            <img class="img-responsive" src="/images/{{ user.img }}">
            <h3>{{user.name}} {{user.surname}}<br>
                <small ng-show="user.admin">Admin</small>
                <small ng-show="user.moderator" ng-hide="user.admin">Moderator</small><br>
                <small>{{user.email}}</small>
            </h3>
            <p>{{user.description}}</p>
            <ul class="list-unstyled list-inline list-social-icons">
                <li class="tooltip-social facebook-link" ng-show="user.facebook"><a href="{{ user.facebook }}" data-toggle="tooltip"
                                                            data-placement="top" title="Facebook"><i
                        class="fa fa-facebook-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social linkedin-link" ng-show="user.linkedin"><a href="{{ user.linkedin }}" data-toggle="tooltip"
                                                            data-placement="top" title="LinkedIn"><i
                        class="fa fa-linkedin-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social twitter-link" ng-show="user.twitter"><a href="{{ user.twitter }}" data-toggle="tooltip"
                                                           data-placement="top" title="Twitter"><i
                        class="fa fa-twitter-square fa-2x"></i></a>
                </li>
            </ul>
        </div>


    </div>

</div>
</div>
<!-- /.container -->
