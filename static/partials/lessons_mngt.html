<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lessons: Management</h1>
    </div>
     <div class="col-sm-4" ng-repeat="less in vm.lessons">
        <div class="panel panel-default text-left">
            <div class="panel-heading">
                <strong>{{ less.id }}: {{ less.title }} </strong>   <a href="#/lesson/{{ less.full_id }}" class="btn btn-xs btn-primary">Show</a>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                   <b>Description:</b><br>
                    {{ less.description }}
                </li>
                <li class="list-group-item">
                   <b>Author:</b>
                    {{ less.author }}
                </li>
                <li class="list-group-item" ng-if="less.quiz">
                   <b>Quiz:</b>
                    {{ less.quiz }}
                </li>
                <li class="list-group-item" ng-if="less.live_quiz">
                   <b>Live Quiz:</b>
                    {{ less.live_quiz }}
                </li>
                <li class="list-group-item">
                    <text class="bg-success" ng-show="less.active"> Active </text> <text class="bg-warning" ng-hide="less.active"> Not Active </text><br>
                        <a class="btn btn-success inline" ng-hide="less.active"
                           ng-show="$parent.globals.currentUser.admin"
                           ng-click="vm.makeLessonActive( u.id )">Active</a>

                        <a class="btn btn-danger" ng-show="less.active && $parent.globals.currentUser.admin" class="inline"
                           ng-click="vm.makeLessonInactive( u.id )">Deactivate</a>
                </li>
            </ul>
        </div>
    </div>




</div>
</div>
